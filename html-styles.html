<!DOCTYPE html>
<html>

<head>
    <link href="./styles.css" type="text/css" rel="stylesheet">
    <title>Stephen-Kam: Codecademy Cheatsheet</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./css-styles.html">CSS Styles</a></li>
        </ul>
    </nav>
    <h1>HTML Styles</h1>
    <nav>
        <ul>
            <li><a href="#html-tags">HTML Tags</a></li>
            <li><a href="#html-attributes">HTML Attributes</a></li>
        </ul>
    </nav>
    <section>
        <h2 id="html-tags">Tags</h2>
        <table>
            <thead>
                <th>Tag</th>
                <th>Name</th>
                <th>Description</th>
            </thead>
            <tbody>
                <tr>
                    <td class="code">&lt;example&gt;</td>
                    <td>Example Name</td>
                    <td>Example Description</td>
                </tr>
            </tbody>
        </table>
    </section>
    <section>
        <h2 id="html-attributes">Attributes</h2>
        <table>
            <thead>
                <th>Name</th>
                <th>Description</th>
                <th>Values</th>
            </thead>
            <tbody>
                <tr>
                    <td class="code">Example Name</td>
                    <td>Example Description</td>
                    <td class="code">Example value, example value 2</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
